{% extends 'layout.html' %}

{% block content %}
<h2>Create a New Debate</h2>
<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Debate Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <button type="submit" class="btn btn-success">Create Debate</button>
</form>
{% endblock %}
