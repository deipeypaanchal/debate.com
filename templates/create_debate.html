{% extends 'layout.html' %}

{% block content %}
<h2>Create a New Debate</h2>
<form method="post">
    <div class="mb-3">
        <label for="side1" class="form-label">Side 1</label>
        <input type="text" class="form-control" id="side1" name="side1" placeholder="Enter the first side of the debate" required>
    </div>
    <div class="mb-3">
        <label for="side2" class="form-label">Side 2</label>
        <input type="text" class="form-control" id="side2" name="side2" placeholder="Enter the second side of the debate" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Debate Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Debate Title</label>
        <input type="text" class="form-control" id="title" name="title" required readonly>
    </div>
    <button type="submit" class="btn btn-success">Create Debate</button>
</form>
<script>
document.getElementById('side1').addEventListener('input', updateTitle);
document.getElementById('side2').addEventListener('input', updateTitle);

function updateTitle() {
    let side1 = document.getElementById('side1').value;
    let side2 = document.getElementById('side2').value;
    document.getElementById('title').value = side1 + ' v ' + side2;
}
</script>
{% endblock %}
